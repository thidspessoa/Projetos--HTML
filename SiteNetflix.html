<!DOCTYPE html>
<html>
	<head>

		<title>Div e Spans</title>

		<meta charset="utf-8">
		
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<style type="text/css">

			body {
				background: #0D0900;
			}

			#Cabeçalho {
				background: rgb(0, 0, 0);
				color: white;
			}

			#Destaques {
				background: darkgray;
			}

			#rodape {
				background: rgb(0, 0, 0);
				color: white;
			}

			.filmesDestaques {
				background: white;
				margin: 10px;
			}

		</style>
	
	</head>

	<body>

		<!--Adicionar icones do cabeçalho-->
		<div id="Cabeçalho">

			<img src="imagens/Netflix.png" width="75">

			<span>Home</span>
	
			<span>Categorias</span>
	
			<span>Minha lista</span>

		</div> 

		<div id="Destaques">
			
			<span class="filmesDestaques">
				Mais visto 1
			</span>

			<span class="filmesDestaques">
				Mais visto 2
			</span>

			<span class="filmesDestaques">
				Mais visto 3
			</span>

		</div>

		<!--adicionar ícones do rodape-->
		<div id="rodape">
			
			<ul>
				<li>Todos os direitos reservados</li>
				<li>naomiflix@gmail.com </li>
				<li>Sac: +81 01 3431 9493</li>
			</ul>
		

		</div>

	</body>
	
</html>
