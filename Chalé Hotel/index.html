<!DOCTYPE html>
<html lang="pt-br">
    
    <head>
        <title> Chalé Hotel </title>
        <meta charset="utf-8">

        <!--Estilo customizado -->
        <link rel="stylesheet" type="text/css"
        href="estilos/estilo.css">

    </head>

    <body>
       
        <div id="container"> <!--Inicio container-->
            
            <div id="topo"> <!--Inicio topo-->

                <div id="areaLogo">
                    <h1 class="logo">
                        <a href="#">Chalé Hotel</a>
                        <!--Colocamos dentro de um link
                        para que essa área seja clicavel.-->
                    </h1>
                </div>

                <div id="areaMenu"> <!--Inicio area de menu-->
                    
                    <div id="conteudoMenu">
                        <!--Criamos essa div pois
                        dentro dela é que vamos inserir
                        nossos conteudos, de modo a que
                        não sobreponham a parte invisivel da 
                        imagem do topo, que ficaria
                        por cima da imagem do hotel.-->
                       
                        <div style="clear:both ;" id="menuLocais"> <!--Inicio menu Locais-->
                            <a href="#">Rio de Janeiro - </a>
                            <a href="#">São Paulo - </a>
                            <a href="#">Belo horizonte</a>

                            <a class="botaoMenu" href="#">Reservar</a>
                            <div style="clear: both;"></div>
                            <!--Geralmente se usa um ultimo elemento para
                            limpar o fluxo flutuante do container, mas como
                            não temos, criamos essa div.-->
                        </div> <!--Fim /menu locais-->
                        
                        <div id="menuVertical">
                            <ul>
                                <li></li>
                            </ul>
                        </div>
                    
                    </div>
                
                </div> <!--fim /area de menu-->

            </div> <!--Fim /topo-->

        </div> <!--Fim /container-->
  
    </body>

</html>
